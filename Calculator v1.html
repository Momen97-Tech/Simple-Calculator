<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="icon" href="calculator icon.png">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #333;
            color: white;
        }

        h1{
            padding-top: 10px;
            text-align: center;
        }

        div{
            border: 3px solid white;
            border-radius: 10px;
            background-color: black;
            width: 300px;
            height: 350px;
            text-align: center;
            margin: 100px auto 20px auto;

        }


        input{
            width: 212.5px;
            height: 50px;
            margin: 10px auto 30px auto;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 5px;
            font-size: 20px ;
            letter-spacing: 2px;
            border: solid 2px white;
            background-color: #444;
            color :white;
        }

        button{
            width: 48px;
            height: 48px;
            margin: 2px;
            border-radius: 5px;
            font-size: large ;
            transition-duration: 0.4s;
        }

        
        button:hover{
            background-color: black;
            color: white;
        }

        p{
            padding-top: 10px;
            margin-left: 45px;
            text-transform: capitalize;
            text-align: left;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V1</title>
</head>


<body>
    <h1>A Simple Calculator V1</h1>
    <div>
        <p>Version 1</p>
        <input type="text" id="input">
        <br>
        <button onclick="show(1)">1</button>
        <button onclick="show(2)">2</button>
        <button onclick="show(3)">3</button>
        <button onclick="show('/')">/</button>
        <br>
        <button onclick="show(4)">4</button>
        <button onclick="show(5)">5</button>
        <button onclick="show(6)">6</button>
        <button onclick="show('*')">*</button>
        <br>
        <button onclick="show(7)">7</button>
        <button onclick="show(8)">8</button>
        <button onclick="show(9)">9</button>
        <button onclick="show('-')">-</button>
        <br>
        <button onclick="show(9)">0</button>
        <button onclick="show('+')">+</button>
        <button onclick="clr()">C</button>
        <button onclick="total()">=</button>
        <br>
    </div>

    <script>
        function show(x){
            document.getElementById("input").value += x;
        }

        function clr(){
            document.getElementById("input").value= ""; 
        }


        let input = document.getElementById("input");
        input.addEventListener("keydown",function(e){
            if(e.key === "Enter"){
                total();
            }
        }
        )

        function total(){
            try{
            let result = eval(document.getElementById("input").value);
            document.getElementById("input").value = result ;
        }catch{
            document.getElementById("input").value = "Wrong Values!"
        }
        }
        
    </script>

</body>
</html>
