<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="icon" href="calculator icon.png">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #333;
            color: white;
            user-select: none;
        }

        h1{
            padding-top: 10px;
            text-align: center;
        }

        div{
            border: 3px solid white;
            border-radius: 10px;
            background-color: black;
            width: 300px;
            height: 350px;
            text-align: center;
            margin: 100px auto 20px auto;
        }

        input{
            width: 212.5px;
            height: 50px;
            margin: 10px auto 30px auto;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 5px;
            font-size: 20px ;
            letter-spacing: 2px;
            border: solid 2px white;
            background-color: #444;
            color :white;
        }

        button{
            width: 48px;
            height: 48px;
            margin: 2px;
            border-radius: 5px;
            font-size: large ;
            transition-duration: 0.4s;
        }
        
        button:hover{
            background-color: black;
            color: white;
        }

        p{
            padding-top: 10px;
            margin-left: 142px;
            text-transform: capitalize;
            text-align: left;
        }

        span{
            color: aqua;
        }

        #btn{
            background-color: aqua;
        }

        #btn:hover{
            background-color: black;
            color: aqua;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V1</title>
</head>


<body>
    <h1>A Simple Calculator  <span>Version 1</span></h1>
    <div>
        <p>V1</p>
        <input type="text" id="input">
        <br>
        <button onclick="show(1)">1</button>
        <button onclick="show(2)">2</button>
        <button onclick="show(3)">3</button>
        <button onclick="show('/')">/</button>
        <br>
        <button onclick="show(4)">4</button>
        <button onclick="show(5)">5</button>
        <button onclick="show(6)">6</button>
        <button onclick="show('*')">*</button>
        <br>
        <button onclick="show(7)">7</button>
        <button onclick="show(8)">8</button>
        <button onclick="show(9)">9</button>
        <button onclick="show('-')">-</button>
        <br>
        <button onclick="show(9)">0</button>
        <button onclick="show('+')">+</button>
        <button onclick="clr()">C</button>
        <button onclick="total()" id="btn">=</button>
        <br>
    </div>

    <script>
        // Load the click sound
        const clickSound = new Audio("click.mp3");

        // Play sound function
        function playSound() {
            clickSound.currentTime = 0; // restart the sound if clicked fast
            clickSound.play();
        }

        function show(x){
            playSound(); // play sound
            document.getElementById("input").value += x;
        }

        function clr(){
            playSound(); // play sound
            document.getElementById("input").value = ""; 
        }

        function total(){
            playSound(); // play sound
            try{
                let result = eval(document.getElementById("input").value);
                document.getElementById("input").value = result ;
            } catch {
                document.getElementById("input").value = "Wrong Values!"
            }
        }

        let input = document.getElementById("input");
        input.addEventListener("keydown", function(e){
            if(e.key === "Enter"){
                total();
            }
        });
    </script>

</body>
</html>
